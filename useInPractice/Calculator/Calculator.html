<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Calcu.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <table style="border:1px solid #000;width:100px;height:200px;">
        <tr>
            <textarea id="result" readonly="readonly" style="height: 80px;width: 160px;resize: none;">这是计算器工作显示器</textarea>
        </tr>
        <tr>
            <td><button class="button">%</button></td>
            <td><button class="button">CE</button></td>
            <td><button class="button" onclick="clearText()">C</button></td>
            <td><button class="button">De</button></td> 
        </tr>
        <tr>
            <td><button class="button">1/x</button></td>
            <td><button class="button">square</button></td>
            <td><button class="button">sqrt</button></td>
            <td><button class="button">/</button></td>
        </tr>
        <tr>
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
            <td><button class="button">X</button></td>
        </tr>
        <tr>
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
            <td><button class="button">-</button></td>
        </tr>
        <tr>
            <td><button class="button" value="1" onclick="get(this.value)">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
            <td><button class="button">+</button></td>
        </tr>
        <tr>
            <td><button class="button">+/-</button></td>
            <td><button class="button">0</button></td>
            <td><button class="button">.</button></td>
            <td><button class="button">=</button></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="Calcu.js"></script>
</html>
